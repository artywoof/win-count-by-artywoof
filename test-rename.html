<!DOCTYPE html>
<html>
<head>
    <title>Test Rename Preset</title>
</head>
<body>
    <h1>Test Rename Preset Function</h1>
    <button onclick="testRename()">Test Rename Default to TestPreset</button>
    <button onclick="loadPresets()">Load Presets</button>
    <div id="result"></div>

    <script>
        async function testRename() {
            try {
                console.log('üß™ Testing rename_preset function...');
                
                // ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠ Default ‡πÄ‡∏õ‡πá‡∏ô TestPreset
                await window.__TAURI__.invoke('rename_preset', { 
                    oldName: 'Default', 
                    newName: 'TestPreset' 
                });
                
                console.log('‚úÖ rename_preset function called successfully');
                document.getElementById('result').innerHTML = '‚úÖ rename_preset function called successfully';
                
            } catch (error) {
                console.error('‚ùå Error testing rename_preset:', error);
                document.getElementById('result').innerHTML = '‚ùå Error: ' + error;
            }
        }

        async function loadPresets() {
            try {
                const presets = await window.__TAURI__.invoke('load_presets');
                console.log('üìã Current presets:', presets);
                document.getElementById('result').innerHTML = 'üìã Presets: ' + JSON.stringify(presets, null, 2);
            } catch (error) {
                console.error('‚ùå Error loading presets:', error);
                document.getElementById('result').innerHTML = '‚ùå Error loading presets: ' + error;
            }
        }
    </script>
</body>
</html>
