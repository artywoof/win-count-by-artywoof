    <script>
        const API_BASE = 'https://win-count-by-artywoof.vercel.app/api';
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á License Key ‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
        function generateLicenseKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const generateSegment = (length) => 
                Array.from({length}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
            
            const licenseKey = `WC25-${generateSegment(4)}-${generateSegment(4)}-${generateSegment(4)}`;
            document.getElementById('licenseKey').value = licenseKey;
        }
        
        // ‡πÄ‡∏û‡∏¥‡πà‡∏° License
        document.getElementById('addLicenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                admin_key: document.getElementById('adminKey').value,
                customer_email: document.getElementById('customerEmail').value,
                machine_id: document.getElementById('machineId').value,
                license_key: document.getElementById('licenseKey').value || generateRandomLicenseKey(),
                duration_months: parseInt(document.getElementById('duration').value),
                notes: document.getElementById('notes').value
            };
            
            try {
                showResult('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏° License...', 'info');
                
                const response = await fetch(`${API_BASE}/admin-add-license`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(`‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏° License ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!\n\nLicense Key: ${result.license_info.license_key}\n‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤: ${result.license_info.customer_email}\n‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ${new Date(result.license_info.expires_at).toLocaleDateString('th-TH')}`, 'success');
                    
                    // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏ü‡∏≠‡∏£‡πå‡∏°
                    document.getElementById('addLicenseForm').reset();
                    document.getElementById('duration').value = '1';
                    
                    // ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
                    loadStats();
                } else {
                    showResult(`‚ùå ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${result.message}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`, 'error');
            }
        });
        
        function generateRandomLicenseKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const generateSegment = (length) => 
                Array.from({length}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
            
            return `WC25-${generateSegment(4)}-${generateSegment(4)}-${generateSegment(4)}`;
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            if (type === 'info') {
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.success && data.storage) {
                    document.getElementById('totalLicenses').textContent = data.storage.activeLicenses || 0;
                    document.getElementById('activeLicenses').textContent = data.storage.activeLicenses || 0;
                    document.getElementById('expiredLicenses').textContent = '0'; // TODO: ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏à‡∏≤‡∏Å API
                }
            } catch (error) {

            }
