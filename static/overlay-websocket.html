<!DOCTYPE html>
<html style="background: transparent !important;">
<head>
    <meta charset="utf-8" />
    <title>Overlay - WebSocket</title>
    <style>
        /* Transparent background for OBS */
        html, body {
            background: transparent !important;
            background-color: transparent !important;
            background-image: none !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            overflow: hidden !important;
        }
        
        /* Remove any possible backgrounds */
        * {
            background: transparent !important;
            background-color: transparent !important;
            background-image: none !important;
        }
    </style>
</head>
<body>    
    <!-- Numbers only display -->
    <div id="overlay-content" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 72px; font-family: Arial; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); z-index: 10;">
        ðŸ‘‘0/10
    </div>
    
    <!-- Debug info (can be hidden) -->
    <div id="debug" style="position: fixed; top: 10px; left: 10px; color: lime; font-size: 12px; background: rgba(0,0,0,0.9); padding: 5px; border-radius: 3px; z-index: 10; display: none;">
        WebSocket Status: Connecting...
    </div>

    <script>
        let win = 0;
        let goal = 10;
        let showCrown = true;
        let showGoal = true;
        let wsStatus = "Connecting...";
        let ws = null;
        
        function updateDisplay() {
            const content = document.getElementById('overlay-content');
            const debug = document.getElementById('debug');
            
            let display = '';
            if (showCrown) display += 'ðŸ‘‘';
            display += win;
            if (showGoal) display += '/' + goal;
            
            content.textContent = display;
            debug.innerHTML = `WebSocket: ${wsStatus}<br>${win}/${goal}`;
            
            console.log('ðŸ“» OVERLAY: Display updated to:', display);
        }
        
        function connectWebSocket() {
            try {
                // Connect to the correct WebSocket server port
                ws = new WebSocket('ws://localhost:8081');
                
                ws.onopen = () => {
                    wsStatus = "Connected";
                    updateDisplay();
                    console.log('ðŸ“» OVERLAY: WebSocket connected to port 8081');
                    
                    // Request initial data
                    ws.send(JSON.stringify({ type: 'request-sync' }));
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('ðŸ“» OVERLAY: Message received:', data);
                        
                        if (data) {
                            if (data.win !== undefined) win = data.win;
                            if (data.goal !== undefined) goal = data.goal;
                            if (data.show_crown !== undefined) showCrown = data.show_crown;
                            if (data.show_goal !== undefined) showGoal = data.show_goal;
                            
                            updateDisplay();
                        }
                    } catch (e) {
                        console.error('ðŸ“» OVERLAY: Error parsing message:', e);
                    }
                };
                
                ws.onclose = () => {
                    wsStatus = "Disconnected";
                    updateDisplay();
                    console.log('ðŸ“» OVERLAY: WebSocket disconnected, retrying...');
                    
                    // Retry connection after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };
                
                ws.onerror = (error) => {
                    wsStatus = "Error";
                    updateDisplay();
                    console.error('ðŸ“» OVERLAY: WebSocket error:', error);
                };
                
            } catch (e) {
                wsStatus = "Failed";
                updateDisplay();
                console.error('ðŸ“» OVERLAY: Failed to create WebSocket:', e);
                
                // Retry after 5 seconds
                setTimeout(connectWebSocket, 5000);
            }
        }
        
        // Fallback to BroadcastChannel for browser-to-browser communication
        if (typeof BroadcastChannel !== 'undefined') {
            const channel = new BroadcastChannel('win-count-overlay');
            console.log('ðŸ“» OVERLAY: BroadcastChannel created as fallback');
            
            channel.onmessage = (event) => {
                console.log('ðŸ“» OVERLAY: BroadcastChannel message received:', event.data);
                const data = event.data;
                
                if (data) {
                    if (data.win !== undefined) win = data.win;
                    if (data.goal !== undefined) goal = data.goal;
                    if (data.show_crown !== undefined) showCrown = data.show_crown;
                    if (data.show_goal !== undefined) showGoal = data.show_goal;
                    
                    updateDisplay();
                    console.log('ðŸ“» OVERLAY: Updated from BroadcastChannel');
                }
            };
        }
        
        // Try WebSocket connection
        connectWebSocket();
        
        // Initial display
        updateDisplay();
        
        // Show debug info if URL contains debug parameter
        if (window.location.search.includes('debug=true')) {
            document.getElementById('debug').style.display = 'block';
        }
    </script>
</body>
</html>
