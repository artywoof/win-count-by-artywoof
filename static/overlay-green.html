<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Overlay - Green Screen</title>
    <style>
        html, body {
            background: #00FF00 !important;
            background-color: #00FF00 !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            overflow: hidden !important;
        }
    </style>
</head>
<body>
    <!-- Green Screen Background -->
    <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #00FF00; z-index: 1;"></div>
    
    <!-- à¸•à¸±à¸§à¹€à¸¥à¸‚ -->
    <div id="overlay-content" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 72px; font-family: Arial; text-shadow: 2px 2px 4px rgba(0,0,0,1); z-index: 10;">
        ðŸ‘‘0/10
    </div>
    
    <!-- Debug -->
    <div id="debug" style="position: fixed; top: 10px; left: 10px; color: black; font-size: 12px; background: rgba(255,255,255,0.9); padding: 5px; border-radius: 3px; z-index: 10;">
        0/10 - Green Screen
    </div>

    <script>
        let win = 0;
        let goal = 10;
        let showCrown = true;
        let showGoal = true;
        
        function updateDisplay() {
            const content = document.getElementById('overlay-content');
            const debug = document.getElementById('debug');
            
            let display = '';
            if (showCrown) display += 'ðŸ‘‘';
            display += win;
            if (showGoal) display += '/' + goal;
            
            content.textContent = display;
            debug.textContent = win + '/' + goal + ' - Green';
        }
        
        if (typeof BroadcastChannel !== 'undefined') {
            const channel = new BroadcastChannel('win-count-overlay');
            
            channel.onmessage = (event) => {
                console.log('ðŸ“» OVERLAY: Received:', event.data);
                const data = event.data;
                
                if (data) {
                    if (data.win !== undefined) win = data.win;
                    if (data.goal !== undefined) goal = data.goal;
                    if (data.show_crown !== undefined) showCrown = data.show_crown;
                    if (data.show_goal !== undefined) showGoal = data.show_goal;
                    updateDisplay();
                }
            };
            
            setTimeout(() => channel.postMessage({ type: 'request-sync' }), 100);
            setInterval(() => channel.postMessage({ type: 'request-sync' }), 3000);
        }
        
        updateDisplay();
    </script>
</body>
</html>
