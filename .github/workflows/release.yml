# .github/workflows/release.yml
# ชั่วคราว: ปิด auto-updater เพื่อให้ build ผ่านก่อน
name: 🚀 Release Win Count (No Auto-Update)

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 🦀 Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 🔧 Install dependencies
        run: bun install

      - name: 🏗️ Build frontend
        run: bun run build:frontend

      - name: 🏷️ Get version
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: 📱 Build Tauri app (No Updater)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.get_version.outputs.VERSION }}
          releaseName: 'Win Count ${{ steps.get_version.outputs.VERSION }}'
          releaseBody: |
            ## 🎉 Win Count by ArtYWoof ${{ steps.get_version.outputs.VERSION }}
            
            ### ✨ Features:
            - Real-time win counter for TikTok Live streaming
            - Customizable hotkeys and presets
            - System tray integration
            - Overlay support for streaming software
            
            ### 📥 Installation:
            1. Download the `.msi` file below
            2. Run as Administrator
            3. Follow the installation wizard
            4. Launch from Start Menu or Desktop shortcut
            
            ### 🎯 How to Use:
            1. Set your win goal
            2. Use hotkeys to increase/decrease wins
            3. Copy overlay link for TikTok Live Studio
            4. Customize settings as needed
            
            ---
            
            **Note:** Auto-update will be enabled in future releases.
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: false  # ปิด updater ชั่วคราว

      - name: ✅ Release Summary
        run: |
          echo "🎉 Release ${{ steps.get_version.outputs.VERSION }} completed!"
          echo "📦 MSI installer created successfully"
          echo "🔗 Download: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.VERSION }}"
          echo ""
          echo "📋 Next Steps:"
          echo "1. Test the MSI installer"
          echo "2. Setup minisign keys for auto-update"
          echo "3. Enable auto-update in future releases" 