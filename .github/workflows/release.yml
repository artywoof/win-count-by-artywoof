# .github/workflows/release.yml
name: ğŸš€ Release Win Count by ArtYWoof

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ”§ Install dependencies
        run: bun install

      - name: ğŸ—ï¸ Build frontend
        run: bun run build:frontend

      - name: ğŸ·ï¸ Get version
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ğŸ“± Build Tauri app with Auto-Update
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        with:
          tagName: ${{ steps.get_version.outputs.VERSION }}
          releaseName: 'Win Count ${{ steps.get_version.outputs.VERSION }}'
          releaseBody: |
            ## ğŸ‰ Win Count by ArtYWoof ${{ steps.get_version.outputs.VERSION }}
            
            ### âœ¨ Features:
            - Real-time win counter for TikTok Live streaming
            - Customizable hotkeys and presets
            - System tray integration
            - Overlay support for streaming software
            
            ### ğŸ“¥ Installation:
            1. Download the `.msi` file below
            2. Run as Administrator
            3. Follow the installation wizard
            4. Launch from Start Menu or Desktop shortcut
            
            ### ğŸ¯ How to Use:
            1. Set your win goal
            2. Use hotkeys to increase/decrease wins
            3. Copy overlay link for TikTok Live Studio
            4. Customize settings as needed
            
            ### ğŸ”„ Auto-Update:
            The app will automatically check for updates and notify you when new versions are available.
            
            ---
            
            **Note:** Auto-update is now enabled!
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true

      - name: âœ… Release Summary
        run: |
          echo "ğŸ‰ Release ${{ steps.get_version.outputs.VERSION }} completed!"
          echo "ğŸ“¦ MSI installer created successfully"
          echo "ğŸ” Digital signature applied"
          echo "ğŸ“„ latest.json generated for auto-update"
          echo "ğŸ”— Download: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.VERSION }}"
          echo ""
          echo "âœ… Auto-update is now enabled!"
          echo "ğŸ”„ Users will receive update notifications automatically" 