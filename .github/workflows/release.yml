# .github/workflows/release.yml
name: ğŸš€ Release Win Count by ArtYWoof

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    environment: Win Count by ArtYWoof
    
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ”§ Install dependencies
        run: bun install

      - name: ğŸ—ï¸ Build frontend
        run: bun run build:frontend

      - name: ğŸ·ï¸ Get version
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ğŸ“± Build Tauri app with Auto-Update
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          includeUpdaterJson: true
          includeDebug: false
          includeRelease: true
          releaseBody: |
            ## ğŸ‰ Win Count by ArtYWoof ${{ steps.get_version.outputs.VERSION }}
            
            ### ğŸ“¥ Download:
            - **Windows:** Download the `.msi` file below
            - **Auto-Update:** Existing users will be notified automatically
            
            ### ğŸ”„ Installation:
            1. Download the MSI installer
            2. Run as Administrator  
            3. Follow installation wizard
            4. Launch from Start Menu
            
            ---
            
            **ğŸš€ Auto-update enabled!**

      - name: ğŸ—‘ï¸ Remove Source Code Assets
        run: |
          # à¸¥à¸š source code assets à¸«à¸¥à¸±à¸‡à¸ˆà¸²à¸ release
          gh release view ${{ steps.get_version.outputs.VERSION }} --json assets --jq '.assets[].name' | grep -E '\.(zip|tar\.gz)$' | while read asset; do
            echo "Deleting source code asset: $asset"
            gh release delete-asset ${{ steps.get_version.outputs.VERSION }} "$asset" --yes
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Release Summary
        run: |
          echo "ğŸ‰ Release ${{ steps.get_version.outputs.VERSION }} completed!"
          echo "ğŸ“¦ MSI installer created successfully"
          echo "ğŸ” Digital signature applied"
          echo "ğŸ“„ latest.json generated for auto-update"
          echo "ğŸ—‘ï¸ Source code assets removed"
          echo "ğŸ”— Download: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.VERSION }}"
          echo ""
          echo "âœ… Auto-update is now enabled!"
          echo "ğŸ”„ Users will receive update notifications automatically" 